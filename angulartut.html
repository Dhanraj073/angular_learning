<!doctype html>
<html ng-app="app1" ng-init="person={fName:'Rahul',lName:'Kumar'};capitals=[{city:'Gwalior',state:'Mp'},
{city:'patna',state:'bihar'},{city:'bihar-sharif',state:'bihar'}]">
<head>
<title>Angular JS Tutorial</title>
</head>
<body>

<div ng-controller="ctrl1">

<span>Values</span>
<input type="text" ng-model="first"/>
<input type="text" ng-model="second"/>

<button ng-click="updateValue()">Sum</button>
<br>
<br>
{{calculation}}

<p> 5 + 5 ={{5+5 }}</p>

<p>my first value is {{first}}</p>

<p>your second value is<span data-ng-bind="second"></span></p>

<p>{{person.fName + " "+person.lName}} </p>

<u1>
<li ng-repeat="capital in capitals">
{{'city : ' +capital.city+ ', state: ' + capital.state}}
</li>
</ul>



</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="js/exam1.js"></script>
</body>
</html>
